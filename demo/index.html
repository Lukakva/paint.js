<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paint.js Example</title>
</head>
<style type="text/css">
	html, body, #paint {
		height: 100%;
		width: 100%;
		margin: 0;
	}

	#download-button {
		margin-right: auto;
	}
</style>
<body>
	<button id="download-button">Download Image</button>
	<div id="paint"></div>
</body>
<script type="text/javascript" src="src/jquery.js"></script>
<script type="text/javascript" src="src/paint.js"></script>
<script type="text/javascript">
	var paint = new PaintJS({
		paint: "#paint"
	});

	$(paint.navbar).prepend($("#download-button"));

	$("#download-button").click(function() {
		var dataURL = paint.canvas.toDataURL();
		var link = document.createElement("a");
		if (typeof link.download === "string") {
			console.log("YEA");

			link.download  = "image.jpg";
			link.href      = dataURL;
			link.innerHTML = "image.jpg";

			$(link).appendTo("body");
			link.click();
			$(link).remove();
		} else {
			window.open(dataURL);
		}
	});
</script>
</html>
